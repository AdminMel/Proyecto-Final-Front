<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ id ? 'Editar Equipo' : 'Nuevo Equipo' }}</h4>
      </div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="nombre">
          </div>

          <div class="mb-3">
            <label class="form-label">Liga</label>
            <select class="form-control" formControlName="ligaId">
              <option [ngValue]="null">-- Selecciona liga --</option>
              <option *ngFor="let l of ligas" [ngValue]="l.id">{{ l.nombre }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Entrenador</label>
            <select class="form-control" formControlName="entrenadorId">
              <option [ngValue]="null">-- Sin entrenador --</option>
              <option *ngFor="let e of entrenadores" [ngValue]="e.id">{{ e.nombre }}</option>
            </select>
          </div>

          <button class="btn btn-primary" [disabled]="loading">
            {{ loading ? 'Guardando...' : 'Guardar' }}
          </button>
          <a class="btn btn-secondary ms-2" routerLink="/equipos">Cancelar</a>

        </form>
      </div>
    </div>
  </div>
</div>
