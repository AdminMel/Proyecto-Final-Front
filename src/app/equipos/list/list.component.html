<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Equipos</h4>
        <a class="btn btn-primary" routerLink="/equipos/new">Nuevo Equipo</a>
      </div>

      <div class="card-body">
        <div *ngIf="loading">Cargando...</div>

        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Liga</th>
                <th>Entrenador</th>
                <th>Ganados</th>
                <th style="width:220px">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of equipos">
                <td>{{ e.id }}</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.ligaNombre ?? '-' }}</td>
                <td>{{ e.entrenadorNombre ?? '-' }}</td>
                <td>{{ e.partidosGanados }}</td>
                <td>
                  <a class="btn btn-sm btn-info me-1" [routerLink]="['/equipos', e.id]">Ver</a>
                  <a class="btn btn-sm btn-warning me-1" [routerLink]="['/equipos', e.id, 'edit']">Editar</a>
                  <button class="btn btn-sm btn-danger" (click)="delete(e.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
