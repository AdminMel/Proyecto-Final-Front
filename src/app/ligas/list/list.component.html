<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Ligas</h4>
        <a class="btn btn-primary" routerLink="/ligas/new">Nueva Liga</a>
      </div>

      <div class="card-body">
        <div *ngIf="loading">Cargando...</div>

        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th style="width:220px">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let l of ligas">
                <td>{{ l.id }}</td>
                <td>{{ l.nombre }}</td>
                <td>{{ l.descripcion }}</td>
                <td>
                  <a class="btn btn-sm btn-info me-1" [routerLink]="['/ligas', l.id]">Ver</a>
                  <a class="btn btn-sm btn-warning me-1" [routerLink]="['/ligas', l.id, 'edit']">Editar</a>
                  <button class="btn btn-sm btn-danger" (click)="delete(l.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
