<div class="row" *ngIf="entrenador">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Detalle de Entrenador</h4>
        <div>
          <a class="btn btn-warning me-2" [routerLink]="['/entrenadores', entrenador.id, 'edit']">Editar</a>
          <a class="btn btn-secondary" routerLink="/entrenadores">Volver</a>
        </div>
      </div>

      <div class="card-body">
        <p><strong>ID:</strong> {{ entrenador.id }}</p>
        <p><strong>Nombre:</strong> {{ entrenador.nombre }}</p>
      </div>
    </div>
  </div>
</div>
