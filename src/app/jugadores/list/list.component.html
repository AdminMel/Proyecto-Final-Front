<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Jugadores</h4>
        <a class="btn btn-primary" routerLink="/jugadores/new">Nuevo Jugador</a>
      </div>

      <div class="card-body">
        <div *ngIf="loading">Cargando...</div>

        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Posici√≥n</th>
                <th>Equipo</th>
                <th style="width:220px">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let j of jugadores">
                <td>{{ j.id }}</td>
                <td>{{ j.nombre }}</td>
                <td>{{ j.edad }}</td>
                <td>{{ j.posicion }}</td>
                <td>{{ j.equipoNombre ?? '-' }}</td>
                <td>
                  <a class="btn btn-sm btn-info me-1" [routerLink]="['/jugadores', j.id]">Ver</a>
                  <a class="btn btn-sm btn-warning me-1" [routerLink]="['/jugadores', j.id, 'edit']">Editar</a>
                  <button class="btn btn-sm btn-danger" (click)="delete(j.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
